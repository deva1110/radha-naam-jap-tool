<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radha Naam Jap Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .counter-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #d63384;
        }
        .counter {
            font-size: 40px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .count-btn { background: #28a745; color: white; }
        .reset-btn { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>Radha Naam Jap Tool</h1>
        <div class="counter" id="counter">0</div>
        <button class="count-btn" onclick="incrementCount()">जय राधे!</button>
        <button class="reset-btn" onclick="resetCount()">रीसेट</button>
    </div>
    <script>
        let count = localStorage.getItem('chantCount') ? parseInt(localStorage.getItem('chantCount')) : 0;
        document.getElementById('counter').textContent = count;

        function incrementCount() {
            count++;
            document.getElementById('counter').textContent = count;
            localStorage.setItem('chantCount', count);
        }

        function resetCount() {
            count = 0;
            document.getElementById('counter').textContent = count;
            localStorage.setItem('chantCount', count);
        }
    </script>
</body>
</html>
